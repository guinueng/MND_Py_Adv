<div class="Guinueng_header">
    <div>
        <h1 class="Guinueng_logo">Guinueng</h1>
    </div>
    
    <div class="Guinueng_header_bar">
        <span>
        	<a href="{% url 'articleapp:list' %}" class="Guinueng_header_nav">
        		<span>Articles</span>
        	</a>
        </span>
        <span>
        	<a href="{% url 'projectapp:list' %}" class="Guinueng_header_nav">
            	<span>Projects</span>
            </a>
        </span>
        <span>
        	<a href="{% url 'subscriptionapp:list' %}" class="Guinueng_header_nav">
            	<span>Subscription</span>
            </a>
        </span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="Guinueng_header_nav">
        	<span>Login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="Guinueng_header_nav">
        	<span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="Guinueng_header_nav">
        	<span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="Guinueng_header_nav">
        	<span>Logout</span>
        </a>
        {% endif %}
        
    </div>
</div>
