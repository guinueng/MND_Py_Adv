{% extends 'base.html' %}

{% block content %}

	<div>
        <div class='Guinueng_500px_div'>

            <img src="{{ target_project.image.url }}" alt="" 
                 style="height: 12rem; width: 12rem; border-radius: 20rem; margin-bottom: 2rem; object-fit: cover;">

            <h2 style="font-family: 'NamunBarunGothicB">
                {{ target_project.title }}
            </h2>

            <h6>
                제작자 : {{ target_project.writer.profile.nickname }}
            </h6>

            <p>
                - Description -
            </p>

            <p>
                {{ target_project.description }}
            </p> 
    	</div>

        <hr>

    	<div>
            <div>
                {% include 'snippets/Guinueng_list.html' with article_list=object_list %}
            </div>

        </div>
	</div>

{% endblock %}
